    is_template: false
    teams:
      maintain:
        - ipdx
    visibility: public
    vulnerability_alerts: false
  rust-sccache-action:
    allow_auto_merge: false
    allow_merge_commit: true
    allow_rebase_merge: true
    allow_squash_merge: true
    archived: false
    auto_init: false
    default_branch: main
