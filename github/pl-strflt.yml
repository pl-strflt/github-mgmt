    has_wiki: false
    is_template: false
    teams:
      # ATTN: do not add teams with push+ access, use github-mgmt stewards team membership instead
      maintain:
        - ipdx # NOTE: ipdx are the creators of GitHub Management framework
        - test
      push:
        - github-mgmt stewards
